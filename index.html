<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="clear"><button>del</button></div>
        <div id="nums-ops-container">
            <div class="nums-ops"><button>7</button></div>
            <div class="nums-ops"><button>8</button></div>
            <div class="nums-ops"><button>9</button></div>
            <div class="nums-ops operators"><button>/</button></div>
            <div class="nums-ops"><button>4</button></div>
            <div class="nums-ops"><button>5</button></div>
            <div class="nums-ops"><button>6</button></div>
            <div class="nums-ops operators"><button>*</button></div>
            <div class="nums-ops"><button>1</button></div>
            <div class="nums-ops"><button>2</button></div>
            <div class="nums-ops"><button>3</button></div>
            <div class="nums-ops operators"><button>-</button></div>
            <div class="nums-ops"><button>0</button></div>
            <div class="nums-ops"><button>.</button></div>
            <div id="equals" class="nums-ops"><button>=</button></div>
            <div class="nums-ops operators"><button>+</button></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
